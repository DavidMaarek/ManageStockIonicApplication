<ion-header>
  <ion-navbar>
    <ion-title>Connexion</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form>
    <ion-item [class.invalid]="error">
      <ion-label stacked>Email</ion-label>
      <ion-input [(ngModel)]="loginData.login" name="email" type="email" placeholder="Email"></ion-input>
    </ion-item>

    <ion-item [class.invalid]="error">
      <ion-label stacked>Mot de passe</ion-label>
      <ion-input [(ngModel)]="loginData.password" name="password" type="password" placeholder="Mot de passe"></ion-input>
    </ion-item>

    <ion-grid>
      <ion-row>
        <ion-col col-12 text-center>
          <button ion-button round type="submit" [disabled]="loginData.login == null || loginData.password == null" (click)="doLogin()">Connexion</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

  <ion-grid>
    <ion-row>
      <ion-col col-12 text-center>
        <a (click)="goToSignupPage()">Inscription</a>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
