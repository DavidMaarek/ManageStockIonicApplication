<ion-header>

  <ion-navbar>
    <ion-title>Cr√©ation d'un stock</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form>
    <ion-item>
      <ion-label stacked>Nom</ion-label>
      <ion-input [(ngModel)]="stockData.name" name="name" type="text" placeholder="Nom"></ion-input>
    </ion-item>


    <ion-grid>
      <ion-row>
        <ion-col col-12 text-center>
          <button ion-button round type="submit" [disabled]="stockData.name == null" (click)="doCreateStock()">Valider</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
