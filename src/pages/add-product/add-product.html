<ion-header>

  <ion-navbar>
    <ion-title>Nouveau produit</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form>
    <ion-item>
      <ion-label stacked>Nom</ion-label>
      <ion-input [(ngModel)]="productData.name" name="name" type="text" placeholder="Nom"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Société</ion-label>
      <ion-input [(ngModel)]="productData.description" name="description" type="text" placeholder="Description"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Prénom</ion-label>
      <ion-input [(ngModel)]="productData.reference" name="reference" type="text" placeholder="Référence"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input [(ngModel)]="productData.quantity" name="quantity" type="number" placeholder="Quantité"></ion-input>
    </ion-item>


    <ion-grid>
      <ion-row>
        <ion-col col-12 text-center>
          <button ion-button round type="submit" [disabled]="" (click)="doCreateProduct()">Créer</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
