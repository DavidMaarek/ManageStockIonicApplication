<ion-header>
  <ion-navbar>
    <ion-title>Réapprovisionner un produit</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form>
    <ion-item>
      <ion-label stacked>Quantité</ion-label>
      <ion-input [(ngModel)]="addHistoryData.quantity" name="quantity" type="number" placeholder="Quantité"></ion-input>
    </ion-item>

    <ion-grid>
      <ion-row>
        <ion-col col-12 text-center>
          <button ion-button round type="submit" [disabled]="addHistoryData.quantity == null" (click)="doAddHistory()">Ajouter</button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </form>
</ion-content>
