<ion-header>
  <ion-navbar>
    <ion-title>Historique des retraits</ion-title>
  </ion-navbar>

  <ion-toolbar>
    <ion-segment *ngIf="stocksName" [(ngModel)]="page">
      <ion-segment-button *ngFor="let stock of stocksName" value="{{ stock.id }}">{{ stock.name }} {{ stock.id }}</ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  {{ page }}
  <div *ngIf="histories" [ngSwitch]="page">
    <div *ngFor="let stock of stocksName">
      <ion-list *ngSwitchCase="stock.id">
        <ion-item *ngFor="let history of histories[stock.id]">
          <ion-icon name="{{ history.type }}" item-start=""></ion-icon> <b>{{ history.quantity }}</b> par {{ history.user.firstname }} {{ history.user.name }}
          <br>
          Le {{ history.date | date: 'dd/MM/yyyy'}}
        </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>
