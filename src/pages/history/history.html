<ion-header>
  <ion-navbar>
    <ion-title>Historique des retraits</ion-title>
  </ion-navbar>

  <ion-toolbar>
    <ion-segment >
      <ion-segment-button *ngFor="let stock of stocks" value="{{ stock.name }}">
        {{ stock.name }}
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content padding>
    <div *ngFor="let stock of stocks">
      <ion-list>
        <button ion-item *ngFor="let product of stock.products">
          {{ product.name }}
          <button ion-item *ngFor="let history of product.history">
            {{ history.quantity }} <br> {{ history.type }}
          </button>
        </button>
      </ion-list>
    </div>
</ion-content>
