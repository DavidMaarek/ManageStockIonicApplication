<ion-header>
  <ion-navbar>
    <ion-title>Manage Stock</ion-title>

    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar *ngIf="stocks">
    <ion-segment [(ngModel)]="selectedSegment" (ionChange)="onSegmentChanged($event)">
      <ion-segment-button *ngFor="let stock of stocks" value="{{ stock.slug }}">{{ stock.name }}</ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content padding *ngIf="stocks">
  <ion-slides #mySlider (ionSlideDidChange)="onSlideChanged($event)">
    <!--<ion-slide *ngFor="let stock of stocks">
      <ion-list>
        <button *ngFor="let product of stock.products" ion-item>
          {{ product.name }}
          <br>
          <span>{{ product.quantity }}</span>
        </button>
      </ion-list>
    </ion-slide>-->

    <ion-slide *ngFor="let stock of stocks">
      <ion-list>
        <button *ngFor="let product of stock.products" ion-item>
          {{ product.name }}
          <br>
          <span>{{ product.quantity }}</span>
        </button>
      </ion-list>
    </ion-slide>
  </ion-slides>
</ion-content>
