<ion-header>

  <ion-navbar>
    <ion-title>Modifier le nom du stock</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input [(ngModel)]="patchStockData.name" name="name" type="text" placeholder="Nom" value="{{ stock?.name }}"></ion-input>
    </ion-item>

    <ion-grid>
      <ion-row>
        <ion-col col-12 text-center>
          <button ion-button round [disabled]="patchStockData.name == stock.name" (click)="doPatchStock()">Modifier</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
