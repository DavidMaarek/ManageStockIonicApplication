<ion-header>

  <ion-navbar>
    <ion-title *ngIf="product">{{ product.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="product">
    <h1 text-center>{{ product.name }}</h1>
    <p>
      Description : {{ product.description }} <br>
      Référence : {{ product.reference }} <br>
      Quantité : {{ product.quantity }} <br>
    </p>

    <h2 *ngIf="product.history.length > 0">Historique des retraits</h2>
    <ion-list>
      <ion-item *ngFor="let history of product.history">
        <ion-icon name="{{ history.type }}" item-start=""></ion-icon> {{ history.quantity }} par {{ history.user.firstname }} {{ history.user.name }}
        <br>
        Le {{ history.date | date: 'dd/MM/yyyy'}}
      </ion-item>
    </ion-list>
  </div>
</ion-content>
