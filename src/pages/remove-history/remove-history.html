<ion-header>

  <ion-navbar>
    <ion-title>Retirer des produits</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h4 text-center>Nombre de produit<span *ngIf="productQuantity > 1">s</span> restant : {{ productQuantity}}</h4>
  <form>
    <ion-item>
      <ion-label stacked>Quantité</ion-label>
      <ion-input [(ngModel)]="removeHistoryData.quantity" name="quantity" type="tel" placeholder="Quantité"></ion-input>
    </ion-item>

    <p *ngIf="removeHistoryData.quantity > productQuantity">Vous ne pouvez pas retirer plus de produit qu'il n'en reste</p>

    <ion-grid>
      <ion-row>
        <ion-col col-12 text-center>
          <button ion-button round type="submit" [disabled]="removeHistoryData.quantity == null || removeHistoryData.quantity > productQuantity" (click)="doRemoveHistory()">Retirer</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
