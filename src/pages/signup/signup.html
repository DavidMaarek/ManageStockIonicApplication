<ion-header>

  <ion-navbar>
    <ion-title>Inscription</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form>
    <ion-item>
      <ion-label stacked>Nom</ion-label>
      <ion-input [(ngModel)]="signupData.name" name="name" type="text" placeholder="Nom"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Prénom</ion-label>
      <ion-input [(ngModel)]="signupData.firstname" name="firstname" type="text" placeholder="Prénom"></ion-input>
    </ion-item>

    <p *ngIf="sameEmail" text-center>{{ sameEmail }}</p>

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input [(ngModel)]="signupData.email" name="email" type="email" placeholder="Email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Mot de passe</ion-label>
      <ion-input [(ngModel)]="signupData.plainPassword" name="plainPassword" type="password" placeholder="Mot de passe"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Société</ion-label>
      <ion-input [(ngModel)]="signupData.society" name="society" type="text" placeholder="Société"></ion-input>
    </ion-item>

    <ion-grid>
      <ion-row>
        <ion-col col-12 text-center>
          <button ion-button round type="submit" [disabled]="signupData.name == null || signupData.firstname == null || signupData.email == null || signupData.plainPassword == null" (click)="doSignup()">Inscription</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

  <ion-grid>
    <ion-row>
      <ion-col col-12 text-center>
        <a (click)="goToLoginPage()">Connexion</a>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
