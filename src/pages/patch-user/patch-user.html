<ion-header>

  <ion-navbar>
    <ion-title>Modification du profil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form *ngIf="user">
    <ion-item>
      <ion-label stacked>Nom</ion-label>
      <ion-input [(ngModel)]="patchUser.name" value="{{ user.name }}" name="name" type="text" placeholder="Nom"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Prénom</ion-label>
      <ion-input [(ngModel)]="patchUser.firstname" value="{{ user.firstname }}" name="firstname" type="text" placeholder="Prénom"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input [(ngModel)]="patchUser.email" value="{{ user.email }}" name="email" type="email" placeholder="Email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Société</ion-label>
      <ion-input [(ngModel)]="patchUser.society" value="{{ user.society }}" name="society" type="text" placeholder="Société"></ion-input>
    </ion-item>

    <ion-grid>
      <ion-row>
        <ion-col col-12 text-center>
          <button ion-button round type="submit" [disabled]="patchUser.name == user.name && patchUser.firstname == user.firstname && patchUser.email == user.email && patchUser.society == user.society" (click)="doPatchUser()">Modifier</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
